<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop by category</title>
  <link rel="stylesheet" href="category.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="top-bar">
      <div class="top-bar__content">
        <section class="phone">
          <i class="fa-solid fa-phone icon"></i>
          <span>Phone : 111-222-3333</span>
        </section>
        <section class="email">
          <i class="fa-solid fa-envelope icon"></i>
          <span>Email : info@mobilestore.com</span>
        </section>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bottom-bar__content">
        <a href="#" class="logo">
          <img class="logo__img" src="logo.jpeg" alt="logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Categories</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Upcoming products</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Cart</a></li>
            <li class="search-container">
              <input type="text" placeholder="Search..." />
              <button type="submit"><i class="fas fa-search"></i></button>
            </li>
            <li class="profile-pic">
              <i class="fa-solid fa-user"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <h1>Shop by Category</h1>

  <div class="categories">
    <div class="row">
      <div class="category1">
        <a href="samsung.html"><img src="samsunglogo.png" alt="Samsung"></a>
        <p>Samsung</p>
      </div>
      <div class="category2">
        <a href="apple.html"><img src="applelogo.png" alt="Apple"></a>
        <p>Apple</p>
      </div>
    </div>

    <div class="row">
      <div class="category3">
        <a href="xiaomi.html"><img src="milogo.png" alt="Xiaomi"></a>
        <p>Xiaomi</p>
      </div>
      <div class="category4">
        <a href="oppo.html"><img src="oppologo.png" alt="Oppo"></a>
        <p>Oppo</p>
      </div>
    </div>
  </div>



</body>
</html>
